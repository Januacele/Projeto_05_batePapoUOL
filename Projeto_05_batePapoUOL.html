<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:wght@800;900&display=swap" rel="stylesheet">

    
    <title>Projeto_05_batePapoUOL</title>

</head>

<body>

    <div class="container">
        
    
        <div class="header">
            <img src="./Images/logo 1.png">
            <ion-icon class="peopleHeader" name="people"></ion-icon>
        </div>
    
        <div class="conteudo"> 
            <ul class="chat"> 
                <li class="msg-status"> 
                    <pre class="data"> data </pre>
                    <pre class="nome strong"> nome </pre>
                    <pre class="msg"> entrou na sala </pre>
        
                </li>
                <li class="mensagem"> 
                    <pre class="data"> data </pre>
                    <pre class="nome strong"> nome </pre>
                    <pre> para </pre>
                    <pre class="strong"> Todos </pre>
                    <pre class="msg"> Bom dia </pre>
                    
                </li>
            </ul>
        </div>

        <div class="bottom">
            <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
            <input type="text" class="chatHere" placeholder="Escreva aqui..." />
            <ion-icon name="paper-plane-outline" onclick="enviarMensagem()"></ion-icon>
        </div>
    
        


    </div>

    

       
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
